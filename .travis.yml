language: node_js
node_js:
  - "10"

install:
  - npm install

script:
  - npm run build
  - rm ./build/service-worker.js
  - rm ./build/asset-manifest.json

deploy:
  provider: s3
  access_key_id: "$AWS_KEY"
  secret_access_key: "$AWS_SECRET"
  bucket: "tylertracy.com"
  skip_cleanup: true
  on:
    branch: master
  local_dir: build